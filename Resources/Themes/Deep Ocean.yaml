# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#dcdc78'
input-text:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#000015'
  color: '#d4d4d4'
member-list:
  font-family: 'Lucida Grande'
  font-size: 11.0
  color: '#aaa'
  background-color: '#000015'
  operator:
    color: '#eee'
  selected:
    color: '#eee'
    background:
      # gradient
      top-line-color: '#000040'
      bottom-line-color: '#000040'
      top-color: '#000040'
      bottom-color: '#000040'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 12.0
  background-color: '#000015'
  highlight:
    color: '#dcdc78'
  newtalk:
    color: '#d5aad5'
  unread:
    color: '#5795d2'
  normal:
    active:
      color: '#888'
    inactive:
      color: '#6a6a6a'
  selected:
    active:
      color: '#f5f5f5'
    inactive:
      color: '#aaa'
    background:
      # gradient
      top-line-color: '#000035'
      bottom-line-color: '#000050'
      top-color: '#000030'
      bottom-color: '#000060'
